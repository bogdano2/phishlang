<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Maverick Safe AI</title>
	<link rel="stylesheet" type="text/css" href="./dist.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body class="w-[400px] text-base font-sans bg-zinc-800 text-zinc-50">
	<div class="flex flex-col gap-3">
		<header id="popup-header" class="flex flex-row gap-2 items-center justify-between p-4 bg-blue-700 text-white">
			<div class="flex flex-row gap-2 items-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shield-check">
					<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
					<path d="M9 12l2 2l4 -4" />
					<path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
				</svg>
				<span class="flex flex-col">
					<h1 class="font-semibold">Maverick Safe</h1>
					<span class="text-sm">Browse securely with Maverick</span>
				</span>
			</div>
			<div class="cursor-help" title="AI-powered protection for safer browsing">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-info-circle">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm0 9h-1l-.117 .007a1 1 0 0 0 0 1.986l.117 .007v3l.007 .117a1 1 0 0 0 .876 .876l.117 .007h1l.117 -.007a1 1 0 0 0 .876 -.876l.007 -.117l-.007 -.117a1 1 0 0 0 -.764 -.857l-.112 -.02l-.117 -.006v-3l-.007 -.117a1 1 0 0 0 -.876 -.876l-.117 -.007zm.01 -3l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007z" />
				</svg>
			</div>
		</header>
		<main class="text-sm mt-[-0.75rem] flex flex-col">
			<div id="settings" class="flex flex-col p-4 border-b border-zinc-700 gap-4">
				<span class="font-semibold text-lg text-center">User Settings</span>
				<div class="flex items-start gap-2">
					<input type="checkbox" id="checkbox-blocklist" class="size-5" />
					<label for="checkbox-blocklist" class="text-sm">
						Show detailed analysis when unsafe sites are detected
					</label>
				</div>
				<div class="flex-col items-start gap-2 hidden" id="openai-key-section">
					<label class="flex flex-col leading-normal">
						<span class="font-bold">OpenAI API Key</span>
						<span class="text-zinc-300">
							Visit <a href="https://platform.openai.com/api-keys" class="text-blue-500">platform.openai.com/api-keys</a> to get your key.
							Used for enhanced security analysis.
						</span>
					</label>
					<input type="text" id="openai-key-input" class="mt-2 p-2 w-full bg-zinc-700 text-white rounded border border-zinc-600 placeholder:text-zinc-500" placeholder="Enter your OpenAI key here" />
				</div>
			</div>
			<div id="website-status" class="flex flex-col p-4 gap-4">
				<span class="font-semibold text-lg text-center">Website Status</span>
				<div class="flex flex-col gap-2">
					<div class="flex flex-row gap-2 items-center justify-between">
						<span>Status:</span>
						<span id="status" class="text-blue-500">Checking...</span>
					</div>
					<div id="warning" class="text-red-500"></div>
				</div>
			</div>
		</main>
	</div>
	<script src="../src/popup.js" type="module"></script>
</body>
</html>
